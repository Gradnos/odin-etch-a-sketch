<!DOCTYPE html>
<html lang="en">

<head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;300;500;900&display=swap"
        rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketch</title>
</head>

<body>
    <header>
        <h1>Etch A Sketch</h1>
        <a href="https://github.com/Gradnos" target="_blank">gradnos</a>
    </header>
    <div class="content">
        <div class="left">
            <div class="penStates">
            <label class="colorLabel"><input type="color" class="colorInput">Color</label>
            <label class="bgLabel"><input type="color" class="bgInput">Bg Color</label>
            <button data-penstate="pen" class="penState">🖋️ pen</button>
            <button data-penstate="rainbow1" class="penState">🌈 rainbow 1</button>
            <button data-penstate="rainbow2" class="penState">🌈 rainbow 2</button>
            <button data-penstate="ereaser" class="penState">🧼 eraser</button>
            <button class="clear" >🧹 Clear</button>
            </div>
        </div>
        <div class="canvas">

        </div>
        
        <div class="right">
            <div class="xySlider slider">
                <p>Canvas</p>
                <input type="range" orient="vertical" min="1" max="100" value="50" class="xy">
                <p class="xyText">50x50</p>
            </div>
            <div class="penSlider slider">
                <p>Pen</p>
                <input type="range" orient="vertical" min="1" max="50" value="1" class="penSize">
                <p class="penSizeText">1px</p>
            </div>
            
        </div>
    </div>
</body>

</html>
